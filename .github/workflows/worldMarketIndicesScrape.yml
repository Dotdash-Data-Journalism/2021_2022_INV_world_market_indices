name: scraper-wm-indices-yahoo-finance

on:
  workflow_dispatch:
  schedule:
    - cron: '1,13,24,35,46,57 11-12 * * 1-5' # runs four times an hour between 11am and 12pm UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
          
      - name: execute py script 
        run: pipenv run python worldMarketIndicesUpdate.py
        env: 
          DW_API_KEY: ${{ secrets.DW_API_KEY }}
        
      # push to git repo
      - name: Add and commit
        id: add_commit
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: Automated
          committer_email: actions@users.noreply.github.com
          message: "Latest data"